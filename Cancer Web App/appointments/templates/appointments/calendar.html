{% extends 'appointments/base.html' %}
  {% block content %}
    {% if user.is_authenticated %}
      <div class="clearfix">
        <a class="btn btn-info left" href="{% url 'calendar' %}?{{ prev_month }}"> Previous Month </a>
    	<a class="btn btn-info right" href="{% url 'calendar' %}?{{ next_month }}"> Next Month </a>
    	<a class="btn btn-info right" href="{% url 'event_new' %}"> New Appointment </a>
      </div>
      <br>
      {{ calendar }}

  {% else %}
    <div class="border-top pt-3">
      <p class="text-muted">
        You are not logged in. <a class="ml-2" href="{% url 'login' %}">Login in to view appointments</a>
      </p>
    </div>
  {% endif %}
{% endblock %}
